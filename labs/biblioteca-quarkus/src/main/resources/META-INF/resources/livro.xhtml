<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewParam name="id" value="#{livroBean.livroId}" />
    <f:viewAction action="#{livroBean.carregar}" />
</f:metadata>

<h:head>
    <title>#{empty livroBean.livro.id ? 'Novo Livro' : 'Editar Livro'}</title>
    <h:outputStylesheet name="css/style.css" />
</h:head>

<h:body>
    <div class="container">
        <header>
            <h1>#{empty livroBean.livro.id ? 'üìö Novo Livro' : '‚úèÔ∏è Editar Livro'}</h1>
        </header>

        <div class="data-section">
            <h:form>
                <h:messages globalOnly="true" styleClass="faces-message" infoClass="faces-message-info" errorClass="faces-message-error" />
                <h:panelGrid columns="3" styleClass="form-grid" columnClasses=",,error-message">

                    <h:outputLabel for="titulo" value="T√≠tulo:" />
                    <h:inputText id="titulo" value="#{livroBean.livro.titulo}" required="true" requiredMessage="O t√≠tulo √© obrigat√≥rio." styleClass="form-input"/>
                    <h:message for="titulo" />

                    <h:outputLabel for="isbn" value="ISBN:" />
                    <h:inputText id="isbn" value="#{livroBean.livro.isbn}" styleClass="form-input"/>
                    <h:message for="isbn" />

                    <h:outputLabel for="autor" value="Autor:" />
                    <h:selectOneMenu id="autor" value="#{livroBean.livro.autor}" converter="#{autorConverter}" required="true" requiredMessage="Selecione um autor." styleClass="form-input">
                        <f:selectItem itemLabel="Selecione um autor..." noSelectionOption="true" />
                        <f:selectItems value="#{livroBean.autoresDisponiveis}" var="a" itemValue="#{a}" itemLabel="#{a.nome}" />
                    </h:selectOneMenu>
                    <h:message for="autor" />

                    <h:outputLabel for="paginas" value="N¬∫ de P√°ginas:" />
                    <h:inputText id="paginas" value="#{livroBean.livro.numeroPaginas}" styleClass="form-input"/>
                    <h:message for="paginas" />

                </h:panelGrid>

                <div class="form-actions">
                    <h:commandButton value="Salvar" action="#{livroBean.salvar}" styleClass="button button-primary" />
                    <h:link outcome="/index" value="Cancelar" styleClass="button button-secondary" />
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
